<html>
    <head>
        <title>C-97 Project</title>
    </head>
    <body>
        <center>
            <h1 style="color: black; font-style: italic; font-family: 'Times New Roman', Times, serif; font-weight: 900; text-decoration-line: underline; text-decoration-color: black;">MUSIC PLAYER</h1>
            <br>
            <audio id="audio" src="Unstoppable.mp3"></audio>
            <audio id="audio1" src="believer.mp3"></audio>
            <audio id="audio2" src="Harry_Potter_Theme_Song.mp3"></audio>
            <img id="image" src="" style="height: 250; width: 250;">
            <br>
            <h2 id="song_name"></h2>
            <br>
            <button onclick="previous()" id="previous_button" style="background-color:brown; height:10%; width: 20%; font-weight: 900; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: white; font-size: xx-large;">PREVIOUS</button> &nbsp; &nbsp; &nbsp; &nbsp; <span><button onclick="play()" id="play" style="background-color: greenyellow; height:10%; width: 20%; font-weight: 900; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: black; font-size: xx-large;">PLAY</button></span> &nbsp; &nbsp; &nbsp; &nbsp; <span><button onclick="forward()" id="forward_button" style="background-color: brown; height:10%; width: 20%; font-weight: 900; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: white; font-size: xx-large;">NEXT</button></span>
            <br>
            <br>
            <button id="stop" onclick="stop()" style="background-color:brown; height:10%; width: 20%; font-weight: 900; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: white; font-size: xx-large;">STOP</button>
        </center>
        <script src="main.js"></script>
    </body>
</html>
